<template>
    <lightning-card title="Create Contact">
        <lightning-layout>
            <lightning-layout-item size="6" padding="around-small">
                
                <lightning-card title="Create a New Contact">
                    
                    <lightning-input name="Contact Name" label="Name" onchange={contactNameHandler}></lightning-input>
                    <lightning-input name="Contact Email" label="Email" onchange={contactEmailHandler}></lightning-input>
                    <lightning-input name="Contact Phone" label="Phone" onchange={contactPhoneHandler}></lightning-input>

                    <lightning-button label="Create Contact" onclick={createContact} variant="brand"></lightning-button>

                </lightning-card>
            
            </lightning-layout-item>
        </lightning-layout>
    </lightning-card>
</template>
